<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scroll Pages</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      scroll-behavior: smooth;
      font-family: Arial, sans-serif;
    }

    section {
      height: 100vh; /* Full screen height */
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      font-size: 2rem;
      padding: 2rem;
    }

    #home { background: #1abc9c; }
    #about { background: #3498db; }
    #services { background: #9b59b6; }
    #contact { background: #e67e22; }

    nav {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      background: rgba(0, 0, 0, 0.7);
      padding: 0.5rem 1rem;
      border-radius: 10px;
    }

    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s;
    }

    nav a:hover {
      color: yellow;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
  </nav>

  <!-- Full-page sections -->
  <section id="home">
    <h1>Home Page</h1>
    <p>Welcome to our site!</p>
  </section>

  <section id="about">
    <h1>About Us</h1>
    <p>We build creative web solutions.</p>
  </section>

  <section id="services">
    <h1>Our Services</h1>
    <p>Web development and consulting.</p>
  </section>

  <section id="contact">
    <h1>Contact</h1>
    <p>Letâ€™s get in touch.</p>
  </section>

</body>
</html>
